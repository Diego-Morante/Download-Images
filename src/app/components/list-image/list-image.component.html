<div class="row row-cols-1 row-cols-md-4 g-4 mx-auto">
  <div *ngFor="let image of listImages" class="d-flex justify-content-center col-mb-2">
    <div class="card" style="width: 18rem">
      <img [src]="image.previewURL" class="card-img-top" alt="..." style="width: 100%; height: 100%; object-fit: cover;" />
      <div class="card-body text-center">
        <a [href]="image.largeImageURL" target="_blank" class="btn btn-primary"
          >Ver imagen</a
        >
      </div>
      <div class="card-footer text-muted text-center bg-light">
        <div class="row">
          <div class="col">
            <p class="likesViews">Likes</p>
            <span>{{ image.likes }}</span>
          </div>
          <div class="col">
            <p class="likesViews">Views</p>
            <span>{{ image.views }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="listImages.length > 0" class="d-flex justify-content-center mt-2">
  <ul class="pagination pagination-lg">
    <li class="page-item" *ngIf="previousPageClass()" >
      <a class="page-link" (click)="previousPage()">&laquo; Anterior</a>
    </li>
    <li class="page-item active" *ngIf="nextPageClass()">
      <a class="page-link" (click)="nextPage()">Siguiente &raquo;</a>
    </li>
  </ul>
</div>
